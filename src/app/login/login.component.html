<div id="container">
  <form [formGroup]="form" (ngSubmit)="login()">

    <h1>Zaloguj siÄ™</h1>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input class= matInput type="password" formControlName="password" required>
    </mat-form-field>

    <button class="but" type="submit" [disabled]="form.invalid">Login</button>
    
  </form>
</div>
