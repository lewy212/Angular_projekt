<div id = "container">

  <form [formGroup]="form" (ngSubmit)="login()">

    <h1>Zaloguj siÄ™</h1>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" required>
        <div></div>
      </mat-form-field><br>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input class= matInput type="password" formControlName="password" required>
        <div></div>
      </mat-form-field><br>

<!--    <button class="but" type="submit" [disabled]="form.invalid">Login</button>-->
    <button mat-raised-button color="but" type="submit" [disabled]=form.invalid>Login</button>
  </form>

</div>
