<div class="container">
  <div>
    Post
    <ul>
      <li>
        <div class="btn-text-right">
          <button type="button" class="btn btn-primary">Edytuj post</button>
        </div>

        title: {{post.title}}
      </li>
      <li>
        content:{{post.content}}
      </li>
      <li>
        liczba likow: {{post.liczbaLikow? post.liczbaLikow.length : 0}}
      </li>

    </ul>
  </div>
  Komentarze:
    <app-comments-post *ngFor="let comment of post.comments" [comment]="comment"></app-comments-post>
</div>
