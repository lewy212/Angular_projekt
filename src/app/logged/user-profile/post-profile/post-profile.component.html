<div class="container">
  <div>
    Post
    <ul>
      <li>
        <div class="btn-text-right">
          <button (click)="editPost()">Edytuj</button>
        </div>

        title: {{post.title}}
      </li>
      <li>
        content: {{editing ? editedContent : post.content}}
        <div *ngIf="editing">
          <textarea [(ngModel)]="editedContent"></textarea>
        </div>
        <div class="btn-text-right">
          <button *ngIf="editing === true" (click)="exitEditingPost()">Anuluj edycje</button>
        </div>
      </li>
      <li>
        liczba lik√≥w: {{post.liczbaLikow ? post.liczbaLikow.length : 0}}
      </li>
    </ul>
  </div>
  Komentarze:
  <app-comments-post *ngFor="let comment of post.comments" [comment]="comment"></app-comments-post>
</div>
